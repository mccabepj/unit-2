<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Systemic Initiatives Map</title>
    <link rel="stylesheet" href="lib/leaflet.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="index.html">Traffic Safety Data Explorer</a></h1>
            <nav>
                <ul>
                    <li><button class="togglePanelButton" onclick="togglePanel()">Chart</button></li>
                    <li class="dropdown">
                        <a href="javascript:void(0);">Maps</a>
                        <div class="dropdown-content">
                            <a href="FatalCrash_MSA.html">Fatal Crashes by Metro Area</a>

                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="sidePanel" id="sidePanel">
        <h2>Initiative Progress</h2>
        <canvas id="systemicInitiativesChart"></canvas>
        <label for="chartInitiativeSelect">Filter Chart by Initiative:</label>
        <select id="chartInitiativeSelect"></select>
    </div>

    <div id="mapFilters" class="mapFilters">
        <select id="mapInitiativeSelect"></select>
    </div>
    
    <div id="systemicInitiativesMap"></div>

    <script src="lib/leaflet-src.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/systemicInitiatives.js"></script>
    <script src="js/utility.js"></script>
    <script>
        function togglePanel() {
            var panel = document.getElementById('sidePanel');
            panel.classList.toggle('open');
        }
    </script>
</body>
</html>
